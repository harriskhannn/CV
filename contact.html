<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Amita' rel='stylesheet'>
</head>

<body>
  <h1>Contact Me</h1>

  <hr>
  <div color="black" class="myDiv">
    <form action="mailto:info@email.com" method="post" enctype="text/plain">
      <table>
        <tr>
          <td><label for="">Full Name:</label></td>
          <td><input type="text" name="Full Name"></td>
        </tr>
        <tr>
          <td><label for="">Email:</label></td>
          <td> <input type="email" name="Email"></td>
        </tr>
        <tr>
          <td><label for="">Message:</label></td>
          <td><textarea name="Message" rows="10" cols="80"></textarea></td>
        </tr>
        <tr>
          <td><input type="submit"></td>
        </tr>

      </table>

    </form>
  </div>
</body>

</html>
